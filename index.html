<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #2980b9, #6dd5fa);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .active { display: block; }

    h2, h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      margin: 15px 0;
      text-align: left;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2980b9;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover { background: #1c5d85; }

    .error { color: red; display: none; }
    .success { color: green; display: none; }

    a {
      display: block;
      margin-top: 15px;
      color: #ff5e62;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    label {
      font-size: 14px;
      cursor: pointer;
      display: inline-block;
      margin-top: 5px;
    }

    /* ===== Animations ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        max-width: 90%;
      }
      h2, h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
    }

    @media (min-width: 1200px) {
      body {
        background: linear-gradient(135deg, #6dd5fa, #2980b9);
      }
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="container active" id="loginPage">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="loginUsername" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <label><input type="checkbox" id="showLoginPass"> Show Password</label>
      </div>
      <div class="input-box">
        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
      </div>
      <button type="submit">Login</button>
      <p class="error" id="loginError">Invalid credentials!</p>
    </form>
    <a onclick="showSignup()">Donâ€™t have an account? Sign Up</a>
  </div>

  <!-- Signup -->
  <div class="container" id="signupPage">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="input-box">
        <input type="text" id="signupUsername" placeholder="Choose a username" required>
      </div>
      <div class="input-box">
        <input type="password" id="signupPassword" placeholder="Choose a password" required>
        <label><input type="checkbox" id="showSignupPass"> Show Password</label>
      </div>
      <button type="submit">Register</button>
      <p class="error" id="signupError">Username already exists!</p>
      <p class="success" id="signupSuccess">Account created! Please log in.</p>
    </form>
    <a onclick="showLogin()">Already have an account? Login</a>
  </div>

  <!-- Welcome -->
  <div class="container" id="welcomePage">
    <h1>Welcome ðŸŽ‰</h1>
    <p id="welcomeText"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const loginPage = document.getElementById("loginPage");
    const signupPage = document.getElementById("signupPage");
    const welcomePage = document.getElementById("welcomePage");

    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    const loginError = document.getElementById("loginError");
    const signupError = document.getElementById("signupError");
    const signupSuccess = document.getElementById("signupSuccess");

    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Remember Me / Auto-login
    let loggedInUser = localStorage.getItem("rememberedUser") || sessionStorage.getItem("loggedInUser");
    if (loggedInUser) showWelcome(loggedInUser);

    // Switch pages
    function showSignup() {
      loginPage.classList.remove("active");
      signupPage.classList.add("active");
      welcomePage.classList.remove("active");
    }
    function showLogin() {
      signupPage.classList.remove("active");
      loginPage.classList.add("active");
      welcomePage.classList.remove("active");
    }
    function showWelcome(user) {
      document.getElementById("welcomeText").textContent =
        "Hello, " + user + "! You have successfully logged in.";
      loginPage.classList.remove("active");
      signupPage.classList.remove("active");
      welcomePage.classList.add("active");
    }

    // Handle login
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        if (rememberMe) {
          localStorage.setItem("rememberedUser", username); // stays after closing browser
        } else {
          sessionStorage.setItem("loggedInUser", username); // clears on browser close
        }
        showWelcome(username);
      } else {
        loginError.style.display = "block";
      }
    });

    // Handle signup
    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      if (users.some(u => u.username === username)) {
        signupError.style.display = "block";
        signupSuccess.style.display = "none";
      } else {
        users.push({ username, password });
        localStorage.setItem("users", JSON.stringify(users));
        signupError.style.display = "none";
        signupSuccess.style.display = "block";
        setTimeout(showLogin, 2000);
      }
    });

    // Logout
    function logout() {
      localStorage.removeItem("rememberedUser");
      sessionStorage.removeItem("loggedInUser");
      showLogin();
    }

    // Show/hide password
    document.getElementById("showLoginPass").addEventListener("change", function() {
      document.getElementById("loginPassword").type = this.checked ? "text" : "password";
    });
    document.getElementById("showSignupPass").addEventListener("change", function() {
      document.getElementById("signupPassword").type = this.checked ? "text" : "password";
    });
  </script>
</body>
</html>
